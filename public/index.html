<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - progress tracking</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/components.css">
</head>
<body>
    <div class="container">
        <header class="top-header">
            <div class="title">
                <!-- <h1>Momentum</h1> -->
                <img src="../assets/images/momentum.png" alt="Hourglass" />
            </div>
            <div class="action-buttons">
                <div class="employee"><a href="#" class="create-employee" id="add-employee" >თანამშრომლის შექმნა</a></div>
                <div class="task">
                    <img class="add" src="../assets/images/add.png" alt="Add"/>
                    <a href="#" class="create-task">შექმენი ახალი დავალება</a>
                </div>
            </div>
        </header>
        <section class="task-page">
            <div>დავალებების გვერდი</div>
        </section>
        <div class="filter">
          <div class="drop drop1">
            <div class="adjust">
              <div class="dropdown">დეპარტამენტი</div>
              <img class="dropdown1" src="../assets/images/dropdown.png" />
            </div>
          </div>
          <div class="drop drop2">
            <div class="adjust">
              <div class="dropdown">პრიორიტეტი</div>
              <img class="dropdown2" src="../assets/images/dropdown.png" />
            </div>
          </div>
          <div class="drop drop3">
            <div class="adjust">
              <div class="dropdown">თანამშრომელი</div>
              <img class="dropdown3" src="../assets/images/dropdown.png" />
            </div>
          </div>
        </div>
        <main>
        </main>
    </div>
</body>
</html>
